<div data-role="page" id="page-success" data-dom-cache="true"><!-- page-->
<script type="text/javascript">
$(document).on("pagecreate", "#page-success", function() {
	//SyntaxHighlighter.all();

	var picker = $("div[id='birthday']", this );

	picker.mobipick();

	picker.on( "change", function() {
			var date = $( this ).val();
			var dateObject = $( this ).mobipick( "option", "date" );
			$("#birthdayArea").html(date);
	});
	
	$( "input[name='radio-choice-v-2']" ).on( "click", function( event, ui ) {
		if (this.value == 1) {
			$("#sexArea").html("男");
		} else {
			$("#sexArea").html("女");
		}
	});
	
	$( "input[name='radio-occuption']" ).on( "click", function( event, ui ) {
		if (this.value == 1) {
			$("#occuptionArea").html("学生");
		} else if (this.value == 2) {
			$("#occuptionArea").html("上班族");
		} else if (this.value == 3) {
			$("#occuptionArea").html("老板");
		} else if (this.value == 4) {
			$("#occuptionArea").html("自由职业者");
		}
	});
	
	
});
function maleChoose(){
	$( "#popupNested" ).popup( "open" )
}
function occuptionChoose(){
	$( "#occuption" ).popup( "open" )
}
function popupPhoto(){
	alert(1);
	 window.myObj.popupPhoto();  
}
function phoneClick(){
	$('#phocon')[0].click();
}

</script>
